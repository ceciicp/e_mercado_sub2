	<body>
		<nav class="navbar navbar-expand-md p-1">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categories.html">Categorías</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="sell.html">Vender</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<button
								class="btn shadow-none btn-sm btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center boton-dropdown"
								type="button"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<span id="user-info"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-lg-end">
								<li><a class="dropdown-item" id="irAPerfil" href="#">Ver perfil</a></li>
								<li><a class="dropdown-item" id="deslogear" href="#">Salir</a></li>
							</ul>
						</li>

						<li class="nav-item dropdown">
							<button
								class="btn shadow-none btn-sm btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center boton-dropdown"
								style="gap: 5px"
								id="bd-theme"
								type="button"
								aria-expanded="false"
								data-bs-toggle="dropdown"
								data-bs-display="static"
								aria-label="Tema">
								<i class="bi bi-palette"></i>
							</button>
							<ul class="dropdown-menu" aria-labelledby="bd-theme-text">
								<li>
									<input
										type="radio"
										class="btn-check dropdown-item"
										name="Tema"
										value="Oscuro"
										id="Oscuro"
										autocomplete="off" />
									<label class="btn checkedefect dropdown-item" for="Oscuro"
										>Tema oscuro <i class="bi bi-moon"></i
									></label>
								</li>
								<li>
									<input
										type="radio"
										class="btn-check dropdown-item"
										name="Tema"
										value="Claro"
										id="Claro"
										autocomplete="off" />
									<label class="btn checkedefect dropdown-item" for="Claro"
										>Tema claro <i class="bi bi-brightness-high"></i
									></label>
								</li>
								<li>
									<input
										type="radio"
										class="btn-check dropdown-item"
										name="Tema"
										value="Sistema"
										id="Sistema"
										autocomplete="off" />
									<label class="btn checkedefect dropdown-item" for="Sistema"
										>Tema del sistema <i class="bi bi-pc-display"></i
									></label>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<button class="btn shadow-none" type="button" id="carrito">
								<i class="bi bi-cart4 text-white"></i>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main>
			<section class="carrito">
				<h1 class="cartTitle">Carrito de compras</h1>
				<div id="cartItems">
					<h2 class="cartTitle">Articulos a comprar</h2>
					<table id="tableItems"></table>
				</div>
			</section>

			<section class="envio-section">
				<div class="tipoDeEnvio">
					<h2 class="subtitle Envio">Tipo de envío</h2>
					<div class="wrapper">
						<div class="card">
							<input class="input" type="radio" name="card" value="basic" />
							<span class="check"></span>
							<label class="label">
								<div class="title">STANDARD</div>
								<div class="price">
									12~15 días
									<span class="span">(5%)</span>
								</div>
							</label>
						</div>
						<div class="card">
							<input class="input" type="radio" name="card" value="standart" />
							<span class="check"></span>
							<label class="label">
								<div class="title">EXPRESS</div>
								<div class="price">
									5~8 días
									<span class="span">(7%)</span>
								</div>
							</label>
						</div>
						<div class="card">
							<input class="input" type="radio" name="card" value="premium" />
							<span class="check"></span>
							<label class="label">
								<div class="title">PREMIUM</div>
								<div class="price">
									2~5 días
									<span class="span">(15%)</span>
								</div>
							</label>
						</div>
					</div>
					<h3 class="subtitle" style="margin-top: 1em; margin-bottom: 1em">Dirección de envío</h3>
					<div id="alerta" hidden>
						<p>Ingrese una <strong>dirección válida</strong></p>
					</div>
					<div class="inputGroup">
						<input id="autocomplete" type="text" required="" autocomplete="off" />
					</div>
					<div class="inputGroup">
						<input id="inputcalle" type="text" required="" placeholder=" " autocomplete="off" />
						<label for="inputcalle">Calle</label>
					</div>
					<div class="inputGroup">
						<input id="inputnumero" type="text" required="" placeholder=" " autocomplete="off" />
						<label for="inputnumero">Numero</label>
					</div>
					<div class="inputGroup">
						<input id="inputesquina" type="text" required="" placeholder=" " autocomplete="off" />
						<label for="inputnumero">Esquina</label>
					</div>
				</div>
				<div id="map"></div>
			</section>
			<!--Sección formas de pago -->
			<div class="paymentSection">
				<h3>Formas de pago</h3>
				<button onclick="openModal()">Seleccionar</button>
			</div>
			<div id="paymentModal" class="modal">
				<div class="modal-content">
					<span class="close" onclick="closeModal()"></span>
					<form id="paymentForm">
						<div class="campPaymentForm">
							<label for="option" id="paymentMethod">
								Tarjeta de Crédito <input type="radio" id="option1" name="option" />
							</label>
						</div>
						<div class="option1">
							<div class="campPaymentForm">
								<label for="accountNumber">Numero de Tarjeta:</label>
								<input type="text" id="accountNumber" />
							</div>
							<div class="campPaymentForm">
								<label for="secureCode">Código de Seguridad</label>
								<input type="number" id="secureCode" />
							</div>
							<div class="campPaymentForm">
								<label for="goThroug">Vencimiento</label>
								<input type="text" id="goThroug" placeholder="mm/aa" />
							</div>
						</div>
						<div class="campPaymentForm">
							<label for="option" id="paymentMethod">
								Cuenta Bancaria <input type="radio" name="option" id="option2" />
							</label>
						</div>

						<div class="campPaymentForm">
							<label for="numberAccount">Número de Cuenta </label>
							<input type="text" id="numberAccount" />
						</div>

						<div class="campPaymentForm">
							<button class="closePaymentForm" type="submit">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
				</p>
			</div>
		</footer>
		<div id="spinner-wrapper">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

</html>
